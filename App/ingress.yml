apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: node-ingress
  namespace: holy-namespace 
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: mycluster.my
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: node-service
            port:
              number: 80